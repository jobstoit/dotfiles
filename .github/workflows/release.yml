name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    name: Create container image
    runs-on: ubuntu-latest

    steps:
      - name: Set tagname
        run: |
          TAG=${{ github.ref_name }}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push full
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: jobstoit/workspace:${{ env.VERSION }},jobstoit/workspace:latest

      - name: Build and push golang
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: RUST_DISABLED=true,OPS_DISABLED=true
          push: true
          tags: jobstoit/workspace:go-${{ env.VERSION }},jobstoit/workspace:go-latest

      - name: Build and push rust
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: GOLANG_DISABLED=true,OPS_DISABLED=true
          push: true
          tags: jobstoit/workspace:rust-${{ env.VERSION }},jobstoit/workspace:rust-latest

      - name: Build and push ops
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: GOLANG_DISABLED=true,RUST_DISABLED=true
          push: true
          tags: jobstoit/workspace:ops-${{ env.VERSION }},jobstoit/workspace:ops-latest
